services:
  postgres:
    image: postgres:16-alpine
    container_name: akavelog-postgres
    environment:
      POSTGRES_USER: akavelog
      POSTGRES_PASSWORD: akavelog
      POSTGRES_DB: akavelog
    ports:
      - "5432:5432"
    volumes:
      - akavelog_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U akavelog -d akavelog"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  akavelog_pgdata:
